name: Publish (Release + Docker Hub)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3). If it doesn't exist, it will be created at the current commit."
        required: false
        type: string
      push_docker:
        description: "Push Docker image to Docker Hub (requires secrets)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Build jar (Maven)
        run: mvn -DskipTests package

      - name: Generate checksums
        run: |
          sha256sum target/fqnovel.jar > target/fqnovel.jar.sha256

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.tag != '') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: |
            target/fqnovel.jar
            target/fqnovel.jar.sha256

      - name: Set up Docker Buildx
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.push_docker) && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.push_docker) && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Login to Docker Hub
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.push_docker) && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.push_docker) && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/unidbg-fq
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/tags/') }}
            type=ref,event=tag
            type=raw,value=${{ github.event.inputs.tag || '' }},enable=${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.tag || '') != '' }}

      - name: Build and push (Docker Hub)
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.push_docker) && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker push skipped (missing secrets)
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.push_docker) && (env.DOCKERHUB_USERNAME == '' || env.DOCKERHUB_TOKEN == '') }}
        run: |
          echo "Docker Hub secrets not set; skip pushing image."
          echo "Set: Settings -> Secrets and variables -> Actions -> DOCKERHUB_USERNAME / DOCKERHUB_TOKEN"
